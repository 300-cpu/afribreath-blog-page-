<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-blue-950 text-white">
  <nav class="bg-blue-950 p-4 mb-6">
    <img src="../image/1.png" alt="Afribreath">
    <div class="container max-w-6xl mx-auto flex flex-col gap-8 items-center sm:flex-col">
      <div class="relative w-full pt-10">
        <input type="text" placeholder="search Blog ....." id="search-input"
          class="shadow-md text-center sm-wrap space-x-10 py-2 px-3 bg-gray-500 rounded-full focus:w-full mb-4">
      </div>
      <button id="search-button"
        class="shadow-black bg-gray-500 text-xs py-2 px-3 tracking-wider hover:bg-white hover:text-blue-600 rounded-full w-36">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 inline-block">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        Search
      </button>
    </div>
  </nav>

  <section class="mt-12 mb-20 parent-section" id="placeholder-container" style="display: none;">
    <p>No articles available at the moment. Please check back later.</p>
  </section>

  <section class="mt-12 mb-12 parent-section" id="blog-container">
    <!-- The blog cards will be dynamically inserted here by JavaScript -->
  </section>

  <template id="blog-card-template">
    <div class="blog-card flex flex-col lg:flex-row mx-10 mb-6 rounded-lg md:mx-20 border lg:mx-40 transition-all duration-300">
      <a href="#" class="w-full">
        <img class="rounded-t-lg lg:rounded-l-lg lg:rounded-tr-none w-full h-auto" style="height: 300px; width: 500px;" src="https://media-lhr6-2.cdn.whatsapp.net/v/t61.24694-24/418066390_820934989595335_5477352834134966101_n.jpg?ccb=11-4&oh=01_Q5AaIKnT2J6xWlHbqXfkXhg3XsSCcdKgUaj0qsmwsnQU4nh5&oe=666EFA07&_nc_sid=e6ed6c&_nc_cat=109" alt="">
      </a>
      <div class="p-4">
        <h2 class="text-left m-2 uppercase text-xl"></h2>
        <p class="m-8 pr-10"></p>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>

</html>
